<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shrine (MDC Web Example App)</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="bundle-home.css">
</head>
<body class="home">
  <aside class="mdc-drawer mdc-drawer--dismissible">
    <div class="mdc-drawer__header">
      <img src="./assets/ritratto-piccolo.jpg" alt="Ritratto Stopani Federico">
      <h1 class="shrine-title">STOPANI</h1>
    </div>
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" aria-selected="true" href="/home.html">
          Home
        </a>
        <a class="mdc-list-item" href="/biography.html">
          Biography
        </a>
        <a class="mdc-list-item" href="#">
          Blog
        </a>
      </nav>
    </div>
  </aside>
  <div class="mdc-drawer-app-content">
    <header class="mdc-top-app-bar app-bar" id="app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
              <a href="#" class="demo-menu material-icons mdc-top-app-bar__navigation-icon">menu</a>
              <span class="mdc-top-app-bar__title">Federico Stopani</span>
              <span>
                  <a href="#"><img src="./assets/button-book.jpg" alt="bottone acquisto libro"></a>
              </span>
            </section>
          </div>
    </header>
    <main class="main-content" id="main-content">
        <div class="mdc-top-app-bar--fixed-adjust">
          <ul class="mdc-image-list product-list mdc-drawer-app-content">
            <li class="mdc-image-list__item">
              <img class="mdc-image-list__image" src="assets/ritratto-grande.jpg">
              <div class="mdc-image-list__supporting">
                <span class="mdc-image-list__label"></span>
              </div>
            </li>
            <li class="mdc-image-list__item">
              <img class="mdc-image-list__image" src="assets/copertina.jpeg">
              <div class="mdc-image-list__supporting">
                <span class="mdc-image-list__label">Il primo libro "IO SONO NOVE"</span>
              </div>
            </li>
          </ul>
        </div>
    </main>
  </div>

  <script src="bundle-home.js" async></script>
</body>
</html>
